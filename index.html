<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rick and Morty API</title>
</head>

<body>
    <header>
        <div class="logoInicial">
            <img src="./images/logo.png">
        </div>
    </header>
    <h1>API de Ricky and Morty</h1>
    <div class="inputBusca">
        <input type="text" id="buscarPersonagem" placeholder="Pesquisar">
        <button><i class="bi bi-search"></i></button>
    </div>
    <div class="card-container" id="cardContainer"></div>

    <div id="pagination"></div>
    <div class="img-rodape">
        <img src="./images/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png" alt="IMG-R&M">
    </div>
    <footer class="rodapePrincipal">
        <ul>
            <li>
                <span id="characterCount">Personagens: </span>
            </li>
            <li>
                <span id="locationCount">Localizações: </span>
            </li>
            <li>
                <span id="episodeCount">Episódios: </span>
            </li>
        </ul>
        <span class="identificacao">Desenvolvido por: <a href="https://github.com/thainarawulfert">Thainara
                Wulfert</a> em 2023</span>
    </footer>
    <script src="/index.js"></script>
</body>

</html>
